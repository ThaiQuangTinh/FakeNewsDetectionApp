<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake news detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <p id="header-title">Fake news detection applications</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Light mode</label>
        </div>
    </div>

    <div id="container">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="newsContent"></textarea>
            <label for="floatingTextarea2">News content</label>
        </div>

        <div id="containtValidate">
            <p id="validateTitle">Please enter you news content!</p>
        </div>

        <input type="button" value="Submit" id="btnSubmit">

        <div id="containResult">
            <div class="titleResult">Result
                <div class="closeButton">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </div>
            </div>

            <div class="containResultText">
                <i id="trueIcon" class="fa-solid fa-circle-check"></i>
                <i id="fakeIcon" class="fa-solid fa-circle-exclamation"></i>
                <p id="resultText">True news</p>
            </div>

            <div class="containPercentResult">
                <div class="progress-bar">
                    <progress style="visibility:hidden;height:0;width:0;"></progress>
                </div>

                <p id="descrpitionForPercent">The news is 75% true!</p>

            </div>


        </div>

    </div>

    <script src="main.js"></script>


</body>

</html>
