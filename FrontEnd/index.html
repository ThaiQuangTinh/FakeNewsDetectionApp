<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fake news detection</title>
</head>

<body>
    <div id="header-title">
        <p>Fake news detection</p>
    </div>

    <div id="container">
        <p class="title">Verify that the news is real or fake!</p>

        <textarea name="" id="textarea-content" cols="30" rows="10" placeholder="Enter information of the news at here ..."></textarea>

        <p id="validateMessage" class="textRedColor ">Please enter information of the news!</p>

        <div class="contain-btnPrediction">
            <input type="submit" id="btn-predict" value="Predict">
        </div>

        <div id="contain-results">
            <p id="result">Real</p>

            <div class="contain-process-bar">
                <div class="progress" id="percent-bar" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%"></div>
                </div>
            </div>

            <p id="description">The news is 52% fake</p>

            <div class="contain-feedback">
                <div class="feedback-title">Give we some feedback if we predicted it wrong :)</div>

                <div class="contain-btnFeedbacks">
                    <button class="btn-feedback" id="btn-feedback-real">Real</button>
                    <button class="btn-feedback" id="btn-feedback-fake">Fake</button>
                </div>
            </div>
        </div>

    </div>

    <div id="message-response">
        Thank for response!
    </div>

    <div class="contain-message-box">
        <div class="message-box">
            <div class="message-box-title">Message</div>
            <div class="messsage-content">Are you sure this is a fake news?</div>
            <div class="contain-message-box-button">
                <button class="btn-feedback" id="btn-confirn-feedback" type="button">Yes</button>
                <button class="btn-feedback" id="btn-cancel-feddback">Cancel</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
